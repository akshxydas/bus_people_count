<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            Clear Database
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning">
                            <strong>Warning!</strong> This action will:
                            <ul>
                                <li>Delete ALL tickets</li>
                                <li>Reset passenger count records</li>
                                <li>Remove all uploaded QR code files</li>
                            </ul>
                        </div>
                        <p class="text-danger">
                            <strong>This action cannot be undone!</strong>
                        </p>
                        <form method="POST">
                            <div class="mb-3">
                                <label for="confirmation" class="form-label">
                                    Type "CONFIRM" to proceed:
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="confirmation" 
                                    name="confirmation"
                                >
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('manager_dashboard') }}" class="btn btn-secondary">
                                    Cancel
                                </a>
                                <button 
                                    type="submit" 
                                    class="btn btn-danger"
                                    id="clear-db-btn"
                                    disabled
                                >
                                    Clear Database
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('confirmation').addEventListener('input', function() {
            const confirmationInput = this.value;
            const clearDbBtn = document.getElementById('clear-db-btn');
            
            clearDbBtn.disabled = (confirmationInput.toUpperCase() !== 'CONFIRM');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
